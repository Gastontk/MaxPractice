<div class = 'container'>
    <div  class = 'picHolder ' *ngFor='let pic of picData; let i=index;' style="overflow-y: scroll; border:solid grey 6px;border-radius: 10px;
"> 
    <div *ngIf = '!showAddChild[i]'>
         <div class="row">

          <div class="">
            <div style = 'overflow-y: scroll;'class="col-sm-12 col-md-10 col-md-offset-2 ">
                <br>
                <h3 [ngStyle] = "{'color': getColor()}">{{pic.name}} <br>
                    <a style = 'font-size: 2vmin;' routerLink="/person/{{pic._id}}">View/Edit {{pic.name}} </a>
                    <br>
                    <a style = 'font-size: 2vmin;' (click)='showAddChild[i] = !showAddChild[i]'>Add Offspring</a>
                </h3>
                    <div style ='width: 20%;float:left;'>
                        <a (click) ="large[i] =!large[i]"><img  [ngStyle] = "{'width': '150px'}" src="{{pic.url}}"></a>
                    </div>
                    <div style='width:60%; float:right;padding-left:20px'>

                        <p style = 'font-size: 2vmin;' [ngStyle] = "{'color': getColor()}">{{pic.notes}}</p>
                    </div>
            </div>
          </div>
         </div>
         <div class="row">
            
                <div>
                    <hr>
                    <img *ngIf = 'large[i]' src="{{pic.url}}" width='100%;' alt="">

                </div>
                <hr>
         </div>
         <div class="row">

        

                    <div *ngIf ="pic.children.length !=0" style='width:100%;' [ngStyle] = "{'color': getColor()}" class = "col-md-6 col-md-offset-2 margin-bottom: 10px; ">
                        Children:
                        <br>
                        <div  style = 'width:100%;margin:10px;' *ngFor = 'let child of pic.children'>
                            <div style = 'float:left;width:70px;margin:10px;'>
                                <a routerLink="/person/{{child._id}}"><p>{{child.name}}</p><img style='max-height:70px;'src = '{{child.url}}' width = '100%' ></a> 
                             </div>
                        </div>
                    </div>
         </div>
         <div class="row">
                    <div class = "col-md-8 col-md-offset-2" *ngIf ="pic.parents.length !=0" style = 'width:100%;color:white;'>
                        Parent:
                        <br>
                        <a routerLink="/person/{{pic.parents[0]._id}}"><p>{{pic.parents[0].name}}</p><img src="{{pic.parents[0].url}}" width = '100px;'></a> 

                    </div>
         </div>
    </div>



                
                <div class ='largeImageHolder' *ngIf = 'showAddChild[i]'>
                    <div style='background-color:black;padding:5px;border solid black 1px;' [ngStyle] = "{'color': getColor()}"  >
                        <form style = 'background-color:black;' method="post" enctype="multipart/form-data" action="/addChild">
                            <div class="form-group">
                                <input hidden ="true" type="text" value ="{{pic._id}}" name ='parentId'>
                                <label for="">name</label>
                                <input class= 'form-control' type="text" name = 'name'>
                            </div>
                            <div class="form-group">
                                <label for="">Photo</label>
                             <input  class= 'form-control' type="file" name="file">
                            </div>
                            <div class = 'form-group'>
                                <label for="notes">Notes</label>
                                <textarea style = 'color:black;' name="notes" id="" cols="30" rows="10"></textarea>
                            </div>
                            <div class="form-group">
                             <input type="submit" class = 'btn btn-default' value="Add Offspring">
                            </div>
                        </form>
                        <br>
                        <a  style = 'color:white' (click)='showAddChild[i] = !showAddChild[i]'>Cancel</a>

                    </div>
                    
                </div>
            </div>
</div>
