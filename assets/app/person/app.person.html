<div class="top-level" >
	<a routerLink="/" >Home</a>
	<h1>Edit {{editPerson.name}}'s Info</h1>
	<br>

	<div>
		<form action="/profile/{{editPerson._id}}" method='post' enctype="multipart/form-data">
			<div class="form-group">
				<input  type="text" class="form-control" name = 'name'>
				<label for="name">Name</label>

			</div>
			<div class="form-group">
	             <label for="">Photo</label>
	             <input  class= 'form-control' type="file" name="file" >
	        </div>
			<div class="form-group">
				<textarea value ="{{editPerson.notes}}" name="notes" id="" cols="30" rows="10" class = 'form-control' style ="" ></textarea>
				<label for="notes">Notes</label>
			</div>
			<div class="form-group">
				<input type="submit">
			</div>
		</form>
	</div>

	<img src="{{editPerson.url}}" width = '100%' alt="{{editPerson.name}}">
<!-- Children -->
	<div>
		<div *ngIf = "editPerson.children.length != 0" style = ''>
		<label for="">Children</label>
		<div class = 'row'>
			<div *ngFor = 'let child of editPerson.children' class = "col-md-8 col-md-offset-2">
				<div style = 'width: 15%; float:left;'>
					<a routerLink="/person/{{child._id}}">{{child.name}} <br>
					<img  width = '100%' src="{{child.url}}" alt=""></a>
				</div>

			</div>
		</div>
		<hr>
		</div>
	</div>

<!-- Parent -->
	<div *ngIf = 'editPerson.parents.length != 0' style = 'width:30$'>
		<label for="">Parent</label>

		<div *ngFor = 'let parent of editPerson.parents'>
			<div style =''>
				<a routerLink="/person/{{parent._id}}">
				{{parent.name}}

				<br>
				<img  width='15%' src="{{parent.url}}" alt=""> </a><br>
			</div>

		</div>
	</div>
</div>
