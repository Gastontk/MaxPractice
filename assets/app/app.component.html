
<div>
	<form method="post" enctype="multipart/form-data" action="/profile">
		<div class="form-group">
			<label for="">name</label>
			<input class= 'form-control' type="text" name = 'name'>
		</div>
		<div class="form-group">
	   	 <input  class= 'form-control' type="file" name="file">
	    </div>
		<div class="form-group">
	   	 <input type="submit" value="Submit">
	    </div>
	</form>
	<br>

</div>




<div class = 'picHolder' *ngFor='let pic of picData; let i=index;' >
	<div class="col-sm-10 col-md-8 col-md-offset-2">
		<h3 [ngStyle] = "{'color': getColor()}">{{pic.name}}</h3>
		<a (click) ="large[i] =!large[i]">
		<img  [ngStyle] = "{'width': '100px'}" src="{{pic.url}}"></a>
		<div>
			<hr>
			<img *ngIf = 'large[i]' src="{{pic.url}}" width='100%;' alt="">
		</div>
		
		{{pic.parents}}
		<a (click)='showAddChild[i] = !showAddChild[i]'>Add Child</a>
		<div *ngIf = 'showAddChild[i]'>
			<div 	>
				<form method="post" enctype="multipart/form-data" action="/addChild">
					<div class="form-group">
						<input hidden ="true" type="text" value ="{{pic._id}}" name ='parentId'>
						<label for="">name</label>
						<input class= 'form-control' type="text" name = 'name'>
					</div>
					<div class="form-group">
				   	 <input  class= 'form-control' type="file" name="file">
				    </div>
					<div class="form-group">
				   	 <input type="submit" class = 'btn btn-default' value="Add Child">
				    </div>
				</form>
				<br>

			</div>
			
		</div>
	</div>
</div>
